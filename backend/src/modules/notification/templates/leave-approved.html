<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Approved</title>
</head>

<body
    style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: #4caf50; padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
        <h1 style="color: white; margin: 0;">✅ Leave Request Approved</h1>
    </div>

    <div style="background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
        <p>Hi {{name}},</p>

        <p>Great news! Your leave request has been approved.</p>

        <div style="background: white; padding: 20px; border-left: 4px solid #4caf50; margin: 20px 0;">
            <p style="margin: 5px 0;"><strong>Start Date:</strong> {{startDate}}</p>
            <p style="margin: 5px 0;"><strong>End Date:</strong> {{endDate}}</p>
            <p style="margin: 5px 0;"><strong>Duration:</strong> {{duration}}</p>
            {{#if reason}}
            <p style="margin: 5px 0;"><strong>Reason:</strong> {{reason}}</p>
            {{/if}}
        </div>

        <p>Enjoy your time off!</p>

        <p>Best regards,<br>The QuixHR Team</p>
    </div>

    <div style="text-align: center; margin-top: 20px; color: #999; font-size: 12px;">
        <p>© 2025 QuixHR. All rights reserved.</p>
    </div>
</body>

</html>
